<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil | BuildUp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">BuildUp</div>
    <nav class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="#projects">Projeler</a>
      <a href="#mentors">Mentorlar</a>
      <a href="#" class="join-btn" id="logoutButton">Çıkış Yap</a>
    </nav>
  </header>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profilePhoto" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Photo">
      <div id="photoEditArea" style="display:none; flex-direction:column; gap:8px; margin-top:8px;">
        <input type="text" id="photoUrlInput" placeholder="Fotoğraf URL'si girin veya dosya seçin" style="width:100%;" />
        <input type="file" id="photoFileInput" accept="image/*" />
        <div>
          <button class="edit-btn join-btn" id="savePhotoBtn">Kaydet</button>
          <button class="edit-btn join-btn" id="cancelPhotoBtn">İptal</button>
        </div>
      </div>
      <button class="edit-btn join-btn" id="editPhotoBtn">Fotoğrafı Düzenle</button>
      <div class="profile-info">
        <div style="display:flex; align-items:center; gap:8px;">
          <h2 id="profileName" style="margin-bottom:0;">Kullanıcı Adı</h2>
          <button class="edit-btn join-btn" id="editNameBtn" style="font-size:1rem; padding:2px 10px;">Düzenle</button>
        </div>
        <div id="nameEditArea" style="display:none; margin-top:8px;">
          <input type="text" id="nameInput" style="width:100%;" />
          <div style="margin-top:8px;">
            <button class="edit-btn join-btn" id="saveNameBtn">Kaydet</button>
            <button class="edit-btn join-btn" id="cancelNameBtn">İptal</button>
          </div>
        </div>
        <div class="username" id="profileUsername">@kullaniciadi</div>
      </div>
    </div>
    <div class="profile-section">
      <h3>Hakkında</h3>
      <div id="profileAboutContainer">
        <div id="profileAbout">Kullanıcı hakkında açıklama burada görünecek.</div>
        <div id="aboutEditArea" style="display:none; margin-top:10px;">
          <textarea id="aboutTextarea" rows="4" style="width:100%;"></textarea>
          <div style="margin-top:8px;">
            <button class="edit-btn" id="saveAboutBtn">Kaydet</button>
            <button class="edit-btn" id="cancelAboutBtn">İptal</button>
          </div>
        </div>
        <button class="edit-btn" id="editAboutBtn" onclick="editProfile()">+ Edit details</button>
      </div>
    </div>
    <div class="portfolio-section">
      <h3>Pörtfolyo ve geçmiş projeler</h3>
      <div>Potansiyel müşterileri etkilemek için en iyi çalışmalarınızı gösterin.</div>
      <input type="file" id="portfolioFileInput" multiple style="margin-top:12px;" />
      <button class="portfolio-btn" id="uploadPortfolioBtn">
        <img src="https://img.icons8.com/ios-filled/50/1dbf73/picture.png" alt="Portfolio Icon" />
        Dosya Yükle
      </button>
      <div id="portfolioFilesList" style="margin-top:12px;"></div>
    </div>
  </div>
  <script type="module" src="profile.js"></script>
</body>
</html>
